name: "✨ Feature"
description: "새로운 기능 추가"
labels: ["feature"]
title: "[Feature] "
body:
  - type: textarea
    attributes:
      label: 📄 설명
      description: 새로운 기능에 대한 설명을 작성해주세요.
      placeholder: 자세히 적을수록 좋아요!
    validations:
      required: true
  - type: textarea
    attributes:
      label: ✅ 작업할 내용
      description: 필요한 작업을 체크리스트 형태로 작성해주세요.
      value: |
        - [ ] 기능 설계
        - [ ] 구현
        - [ ] 테스트
      placeholder: 최대한 세분화해서 적어주세요!
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🙋🏻 참고 자료
      description: 관련 문서나 링크가 있다면 적어주세요.
